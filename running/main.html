    <div id="container">

            </ul>
        </div>   
    </div>
    
    
    
    
    
    <!--  Script the game  -->
    <script>
        function random(min, max) {
            /*This function is to produce a random number.*/
            return Math.round(min + (Math.random() * (max - min)));
        }

        function randomChoice(array) {
            /*This function is to choose a random object in array.*/
            return array[Math.round(random(0, array.length - 1))];
        }

        var win = Sketch.create({
            fullscreen: false,
            width: 640,//window.innerWidth
            height: 360,
            container: document.getElementById('container')
        });
        var score = document.getElementById('score');
        var record = document.getElementById('record');
    </script>
    <script src="game/vector.js"></script>
    <script src="game/player.js"></script>
    <script src="game/plateform.js"></script>
    <script src="game/particle.js"></script>
    <script src="game/main.js"></script>

    
    
    

</body>

</html>
